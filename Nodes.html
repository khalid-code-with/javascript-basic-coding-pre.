<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insert at First Position</title>
</head>
<body>
  <div id="sample">
    Sample Text
    <p>This is a paragraph</p>
    <h1>This is a heading</h1>
    <h2>This is a heading 2</h2>
  </div>

  <script>
    var parent = document.getElementById("sample");
    var textCreate = document.createElement("h1");
    textCreate.textContent ="this is added on first position of paragraph";

    // parent.insertBefore(textCreate, parent.firstChild.nextElementSibling);
   
  parent.firstChild.insertAdjacentElement('afterend', textCreate);



  </script>

</body>
</html>
